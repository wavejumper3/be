<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave's Blog!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="blogging/waves-blog.png" alt="Logo" id="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="bloggin.html">Main blog page</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <main>
            <h1>Welcome to My Blog</h1>
            <p>Hey all! Gonna be bloggin here.</p>
        </main>
         <aside>
           <button id="toggleBtn">Show/hide posts</button>
            <div class="panel">
              <ul id="link-list">
              </ul>
          </div>
        </aside>
    </div>
  <script src="blogging/currentArticles.js"></script>
  <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const panel = document.querySelector('.panel');
        const listOfLinks = document.getElementById('link-list');
        currentArticles.forEach((article) => {
          var a = document.createElement("a");
          var link = document.createTextNode(article.name);
          a.appendChild(link);
          a.href = article.link;
          var li = document.createElement("li");
          li.appendChild(a);
          listOfLinks.appendChild(li);
        });
        
        
        toggleBtn.addEventListener('click', () => {
            if (panel.style.display == 'none') {panel.style.display = "inline";} else {panel.style.display = "none"}
        });
    </script>
</body>
</html>
